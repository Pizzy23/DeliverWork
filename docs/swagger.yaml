info:
  contact: {}
paths:
  /api/auth:
    put:
      consumes:
      - application/json
      description: Autenticar o usuario atraves do email
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      - description: Token do usuario
        in: header
        name: Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Autenticar User
      tags:
      - User
  /api/create-user:
    post:
      consumes:
      - application/json
      description: Criar um usuario a partir das novas infos
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      - description: Nome do usuario
        in: header
        name: Name
        required: true
        type: string
      - description: Senha do usuario
        in: header
        name: Password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Criar um novo usuario
      tags:
      - User
  /api/loggout:
    put:
      consumes:
      - application/json
      description: Altera o modo de login para false
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Desconectar o usuario
      tags:
      - Login
  /api/login:
    put:
      consumes:
      - application/json
      description: Altera o modo de login para true
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      - description: Senha do usuario
        in: header
        name: Password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Conectar o usuario
      tags:
      - Login
  /api/token:
    post:
      consumes:
      - application/json
      description: Criar o token e ser enviado ao usuario
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Criar token
      tags:
      - User
  /api/user:
    get:
      consumes:
      - application/json
      description: Buscar um usuario
      parameters:
      - description: Email do usuario
        in: header
        name: Email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"message": "Result"}'
          schema:
            type: string
      summary: Buscar um usuario
      tags:
      - User
swagger: "2.0"
